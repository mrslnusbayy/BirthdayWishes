<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Wishes for Yohana</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        <div class="header-left">
          <img src="images/Daru2.jpeg" alt="Daru" class="profile-picture" />
          <div class="chat-title">
            <h1>Daru</h1>
            <p id="status-text">Online</p>
          </div>
        </div>
        <div class="header-right">
          <img src="images/video call icon.png" alt="Phone" class="icon" />
          <img src="images/phone call icon.png" alt="Video Call" class="icon" />
          <img src="images/menu icon.png" alt="Menu" class="icon" />
        </div>
      </div>
      <div class="chat-body" id="chat-body">
        <div id="date-display" class="date-display"></div>
      </div>
      <div class="chat-footer">
        <div class="input-box">
          <i id="emoji-button" class="fa-regular fa-face-smile footer-icon"></i>
          <input type="text" id="chat-input" placeholder="Ketik pesan" />
          <img
            src="images/attachment icon.png"
            alt="Attachment"
            class="footer-icon attachment"
          />
          <img
            src="images/camera icon.png"
            alt="Camera"
            class="footer-icon camera"
          />
        </div>
        <div id="emoji-picker" class="emoji-picker" style="display: none">
          <span>😀</span> <span>😃</span> <span>😄</span> <span>😁</span>
          <span>😆</span> <span>😅</span> <span>😂</span> <span>🤣</span>
          <span>😊</span> <span>😇</span> <span>🙂</span> <span>🙃</span>
          <span>😉</span> <span>😌</span> <span>😍</span> <span>🥰</span>
          <span>😘</span> <span>😗</span> <span>😙</span> <span>😚</span>
          <span>😋</span> <span>😛</span> <span>😜</span> <span>😝</span>
          <span>🤑</span> <span>🤗</span> <span>🤭</span> <span>🤫</span>
          <span>🤔</span> <span>🤐</span> <span>🤨</span> <span>😐</span>
          <span>😑</span> <span>😶</span> <span>😏</span> <span>😒</span>
          <span>🙄</span> <span>😬</span> <span>🤥</span> <span>😌</span>
          <span>😔</span> <span>😪</span> <span>🤤</span> <span>😴</span>
          <span>😷</span> <span>🤒</span> <span>🤕</span> <span>🤑</span>
          <span>🤠</span> <span>😈</span> <span>👿</span> <span>👹</span>
          <span>👺</span> <span>🤡</span> <span>💩</span> <span>👻</span>
          <span>💀</span> <span>☠️</span> <span>👽</span> <span>👾</span>
          <span>🤖</span> <span>🎃</span> <span>😺</span> <span>😸</span>
          <span>😹</span> <span>😻</span> <span>😼</span> <span>😽</span>
          <span>🙀</span> <span>😿</span> <span>😾</span>
        </div>
        <div class="send-button">
          <span class="material-symbols-outlined footer-icon" id="send-button"> send </span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
